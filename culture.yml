 url: http://www.live-revolution.co.jp/lr_recruit/culture/#11
12:
 contents: 決して怒らない：これは当社の中の「ルール」です。「怒る」「叱る」といった行為は認められません。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#12
13:
