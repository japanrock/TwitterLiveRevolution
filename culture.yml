宇宙一愛される企業：ライブレボリューションは「宇宙一の企業」を目指しています。
メンバー第一、顧客第二主義：当社では従業員のことを「メンバー」と呼んでいます。
会社はメンバーそのもの：当社では「誰のもの」という意識で会社を見ていません。私たちは「会社はメンバーそのもの」と考えているからです。
LR HEART：当社は会社をモノとは考えていません。メンバーが集まった「心」ある存在であると考えます。そんな当社の「心」を明文化したものが『LR HEART』なのです。
プラチナの社員章：「プラチナ級の人材の証」それが当社の社員章です。
理念テンプレート：当社には経営理念「想像力の限界に挑戦し、理想の企業を創造する」を刻んだプレートがあります。
人間性を高める
SixMembersValuation：2006年4月より、当社の給与体系が一新されました。
年四回昇給：年四回の評価をすることになった当社は、昇給も年四回とすることにしました。
「相対評価」ではなく「絶対評価」：当社では、メンバーの業績に順位をつけたり、成績上位者に対して特別な待遇を施したりはしません。
ノルマのない会社：「今月のノルマが達成できない」といった憂鬱な気分を当社で味わうことはありません。
決して怒らない：これは当社の中の「ルール」です。「怒る」「叱る」といった行為は認められません。
聴く姿勢と教える姿勢：当社に入ったばかりの人に評判なのは「先輩たちが忙しいのに話をきいてくれる」「とても丁寧に仕事を教えてくれる」ということです。
チームワーク重視：人類の大いなる発見のひとつは「分業」だといわれています。これにより、人類は自給自足の世界から解放されました。
経営者思考と全体最適化：全員が「従業員思考」の会社と、全員が「経営者思考」の会社とでは、どちらが理想的でしょうか？我々は「経営者思考」を重視します。
役職手当なし：多くの会社では、役職と給与が連動しています。そこには大きな問題が潜んでいます。
フラットな組織『ユナイテッド・ユニッツ』：当社には「ユニットメンバー、ユニットリーダー、役員」と3つしか階層がありません。
フレキシブルな組織：当社の組織は「フラット」な上に「フレキシブル（柔軟性のある）」な組織となっています。
「さんづけ」で呼ぶ。「敬語」で話す。：後輩に対して呼び捨てにしたり、「君づけ」にして呼ぶようなことはありません。上司、同期、部下、すべてに対して「さん」をつけて呼ぶのが当社の文化となっています。
サービス残業なし：仕事と家庭の調和が大切であると考えます。
完全禁煙会社：2005年9月5日より当社は「完全禁煙会社」となっています。
「できる」というスタンス：私たちは最初から「できない」という言葉は決して使いません。この言葉を発する人はネガティブであり、私たちの価値観とはあいません。
学習する組織：無限の成長性を求められるのが当社の職場です。宇宙一に至る道程は、常に限界への挑戦といえます。
ロジカルシンキング：月一読書会での推薦図書には、『ロジカルシンキング』という本があります。これを身に着けることが当社では必須となっています。普段の会話やお客様を前にしたプレゼンテーションにて、それが必要となるからです。
礼儀正しさ：礼儀正しさは強力な武器となります。ビジネスマナー研修、服装のチェック等、当社では高い意識を持って取り組んでいます。
ヤリヌキシート：「時間を制するものは人生を制する」という考えから、時間管理を社内で徹底しています。
月初会と月一読書会：毎月第一月曜日の10時から12時は、全員参加の「月初会」が開催されます。
内定者プロジェクト：当社では、内定者の皆さんに、入社前からさまざまなプロジェクトにかかわっていただいています。
新卒採用のみに絞る：当社は、2007年3月末をもって中途採用をやめ、採用は新卒のみとなりました。
自社開発へのこだわり：当社では、メインビジネスや社内文化にかかわるシステムを内製化しています。これは「自社開発へのこだわり」があるからです。
テレビドラマの舞台となったオフィス：現在の三田オフィスは、テレビの連続ドラマの舞台になるほど素敵なオフィスです。
デュアルディスプレイ：一人当たりの生産性や効率のアップを目指して、当社では2007年6月より、「デュアルディスプレイ」が標準となりました。
創立記念パーティ：当社は2000年8月8日に設立されました。
おもてなしの心：LRは、お客さまに対して心から感謝しています。そんな気持ちが様々なところで形となってあらわれています。
感謝の共有：いつの間にか始まった「社内報」。それが、形を変えてシステム化されたものが『LR Times』です。
8years1month：8年間勤続すると1ヶ月間の有給休暇があります。これは「一ヶ月間休まなければならない」というもので、必ず休暇をとっていただきます。
遊び心：笑顔が絶えないLR。その秘密はちょっとした遊び心かもしれません。
L-BAR（エル・バール）：LRのオフィス内にはカフェスペースとして、イタリアン・カフェの「L-BAR（エル・バール）」があります。
タイムキーピング手当：無遅刻無欠勤の人には毎月5000円のタイムキーピング手当があります。
住宅手当：片道1時間半の通勤時間は一日にして3時間、一ヶ月にして60時間、一年にして30日間ものロスになることを理解していますか？
掃除の徹底：メンバーは帰る際に必ず机の上を整理整頓しなければなりません。机の上に書類やモノを残して帰ることのないよう徹底しています。
従業員持ち株会制度：Win-Winでベクトルをあわせれば、大きな力が得られるように、メンバーが株式を購入して株主となれば、業績向上に向けてより大きな力を発揮することが出来るでしょう。
高潔さと法令遵守：株式公開を目指す企業として、宇宙一愛されることを目指す企業として、当社は高潔さを失わず、法令順守を徹底した経営を続けていきます。
会社に行きたくないという人はいません。：確かに、当社には魅力的な仕組みがたくさんあります。しかし、本当にみんなが気に入っているのは、素晴らしいメンバーに囲まれて仕事をしているということです。
ユニバーサル・スタンダード（宇宙標準）の確立を目指す。：LRは『グローバルスタンダード（世界標準）』ならぬ『ユニバーサルスタンダード（宇宙標準）』の確立を目指します。
愛をすべてのベースに。人は幸せになるために生まれてきた。：当社の壮大な夢は「宇宙一の企業」になることですが、それは即ち「宇宙一愛される」ということです。
