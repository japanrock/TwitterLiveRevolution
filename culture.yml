22:
 contents: 「できる」というスタンス：私たちは最初から「できない」という言葉は決して使いません。この言葉を発する人はネガティブであり、私たちの価値観とはあいません。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#22
23:
